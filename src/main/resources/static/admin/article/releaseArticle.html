<!DOCTYPE html>
<!-- saved from url=(0072)https://www.17sucai.com/preview/2137395/2020-07-07/templates/index.html# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 -羅氏博客</title>
    <link rel="stylesheet" href="/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="/qqFace/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/layuiTablePlug/layui/plug/formSelects/dist/formSelects-v4.css"/>


    <link href="/admin/css/tail.css" rel="stylesheet" type="text/css">
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/table.css" rel="stylesheet" type="text/css" />
    <link href="/admin/css/animate.css" rel="stylesheet"/>

    <style>
        .leave_position a {
            font-size: 12px;
        }
        a {
            cursor:pointer;
            text-decoration: none;
            color: #333;
        }
        .separated p {
            margin: 16px 0px;
            color: #8c8c8c;
            text-align: center;
            font-size: 14px;
            font-size: .9em;
            overflow: hidden;
            line-height: 180%;
        }
        .wzbqsm-p span, p.wzbqsm-p a {
            color: #e53935;
        }
        .shareUrl img {
            width: 20px;
        }
        .shareUrl a {
            margin-top: 10px;
        }
        a.widget_avatar_header1 {
            display: block;
            position: absolute;
            top: 4px;
            margin-left: -18px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header1 img {
            width: 130px;
            height: 130px;
            border-radius: 100%;
            margin-left: 10px;
        }
        .userInfo p {
            line-height: 23px;
        }
        .flow-default li {
            position: relative;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
        .flow-default .imgbox {
            position: absolute;
            left: 0;
        }
        .flow-default .contentbox {
            display: inline-block;
            padding-left: 45px;
            width: 90%;
        }
        .flow-default .contentbox p {
            font-size: 12px;
            font-weight: 600;
            line-height: 22px;
        }
        .flow-default .contentbox span {
            position: absolute;
            right: 0;
            top: 5px;
            font-size: 12px;
            color: #aaa;
        }
        .flow-default .contentbox .text {
            font-size: 12px;
        }
        .flow-default .imgbox img {
            border-radius: 4px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -ms-border-radius: 4px;
            -o-border-radius: 4px;
            width: 40px;
            height: 40px;
        }
        #uplodeFile {
            float: right;
            width: 200px;
            top: 197px;
            height: 195px;
        }
        #uplodeFile img{
            max-width: 166px;
            max-height: 110px;
            text-align: center;
            margin: -15px -15px -15px -15px;
        }

        .image img{
            display: inline-block;
            height: 100%;
            width: 100%;
            max-width: 100%;
        }
        a.widget_avatar_header {
            display: block;
            position: absolute;
            top: -18px;
            /* left: 50%; */
            margin-left: -20px;
            padding: 6px;
            background-color: transparent;
            border-radius: 100%;
        }
        a.widget_avatar_header img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
        }

        #fl .layui-form-select {
            width:450px;
        }
        .xm-input.xm-select{width: 450px;border-color: #C0C4CC;}

        .xm-select-dl{width: 450px}

        .department_main label{width: 10%;text-align: right;font-size: 12px}
        .department_main input, .department_main select{margin-right: 1%;height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px;padding-left: 6px;}
        .department_main textarea{resize: none;border: 1px #ccc solid;height: 50px;background-color: #fff;border-radius: 4px;padding-left: 6px;padding-top: 5px;}
    </style>
</head>
<body>

<div id="tools-box" align="left" style = 'width: 100%;padding-top: 10px;margin-bottom: 60px;'>
    <form id="frm" class="layui-form" action="">
        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <div class="layui-upload-drag" id="uplodeFile">
                <div id="upload">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="layui-hide" id="uploadDemoView">
                    <img src="" alt="上传成功后渲染">
                </div>
            </div>
            <div class="releaseArticle" style="margin-top: -193px;">
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px">文章标题：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title"  lay-verify="required" placeholder="请输入文章标题..." autocomplete="off" class="layui-input" style="width: 450px">
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item" id="fl">
                        <label class="layui-form-label" style="width: 100px">文章分类：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required" style="width: 450px">
                                <option value=""></option>
                                <option value="0">博客日记</option>
                                <option value="1">文章摘录</option>
                                <option value="2">程序人生</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px">文章标签：</label>
                        <div class="layui-input-block">
                            <select id="articleLabel" name="articleLabel" xm-select="select1"></select>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px">来源名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title"  lay-verify="required" placeholder="请输入来源名称..." autocomplete="off" class="layui-input" style="width: 450px">
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px">来源方式：</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline" style="width: 205px;">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">原创</option>
                                    <option value="1">转载</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" name="title"  lay-verify="required" placeholder="请输入来源网站..." autocomplete="off" class="layui-input" style="width: 466px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="department_main">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 100px">文章正文：</label>
                        <div class="layui-input-block">
                            <script id="edit" type="text/plain" style="width:100%;height:500px;"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notice_bot">
            <div class="r_right but_p">
                <div class="layui-btn but_release" id="fb" lay-filter="fb" lay-submit="">发布</div>
                <div class="layui-btn but_save" id="nsbc" lay-filter="save" lay-submit="">保存</div>
                <div class="layui-btn but_close" id="close">关闭</div>
            </div>
        </div>
    </form>
</div>

</body>
<script src="/qqFace/js/jquery.min.js"></script>
<script src="/semantic-ui/dist/semantic.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script src="/ueditor1_4_3_3/ueditor.config.js" type="text/javascript" charset="utf-8"></script> <!--ueditor的配置文件-->
<script src="/ueditor1_4_3_3/ueditor.all.js" type="text/javascript" charset="utf-8"></script> <!--ueditor核心文件-->
<script src="/ueditor1_4_3_3/lang/zh-cn/zh-cn.js" type="text/javascript" charset="utf-8"></script> <!--ueditor语言文件-->
<script>
    //全局定义一次, 加载formSelects
    layui.config({
        base: '../admin/layuiTablePlug/layui/plug/formSelects/dist/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4'
    });
    //加载模块
    layui.use(['jquery', 'formSelects'], function(){
            var $ = layui.jquery
                ,formSelects = layui.formSelects;

        //local模式
        formSelects.data('select1', 'local', {
            arr: [
                {"name": "分组-1", "type": "optgroup"},
                {"name": "北京", "value": 1},
                {"name": "上海", "value": 2},
                {"name": "分组-2", "type": "optgroup"},
                {"name": "广州", "value": 3},
                {"name": "深圳", "value": 4},
                {"name": "天津", "value": 5}
            ]
        });
        //百度富文本框初始化
        var ue = UE.getEditor('edit', {zIndex: 10});
    });
</script>
</html>
