<!DOCTYPE html>
<!-- saved from url=(0072)https://www.17sucai.com/preview/2137395/2020-07-07/templates/index.html# -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link rel="stylesheet" th:href="@{${basePath}+'/layui/css/layui.css'}">
    <link th:href="@{${basePath}+'/admin/css/table.css'}" rel="stylesheet" type="text/css" />
    <link th:href="@{${basePath}+'/admin/css/animate.css'}" rel="stylesheet"/>
    <link th:href="@{${basePath}+'/admin/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
    <link th:href="@{${basePath}+'/admin/css/font-awesome.min.css'}" rel="stylesheet"/>
    <link th:href="@{${basePath}+'/admin/css/style.css'}" rel="stylesheet"/>
    <link href="/admin/css/ry-ui.css" rel="stylesheet"/>
    <style>
        .layui-table-fixed.layui-table-fixed-r .layui-table-body tr{background-color: white}
    </style>
</head>
<body>
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="layui-form">
                <div class="select-list">
                    <ul>
                        <li>
                            音乐名称：<input type="text" id="musicName" name="musicName"/>
                        </li>
                        <li>
                            语种：
                            <select id="languages" name="languages">
                                <option value=""></option>
                            </select>
                        </li>
                        <li>
                            风格：
                            <select id="style" name="style">
                                <option value=""></option>
                            </select>
                        </li>
                        <li>
                            状态：
                            <select id="valids" name="valids">
                                <option value=""></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="layReload(1)"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <!--<a class="btn btn-success btn-rounded btn-sm"><i class="fa fa-download"></i>&nbsp;导出</a>-->
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <div class="btn-group hidden-xs" role="group" style="margin-top: 10px">
                <a class="btn btn-success" id="releaseArticle"><i class="fa fa-plus"></i> 发布音乐</a>
            </div>
            <div class="btn-group hidden-xs" role="group" style="margin-top: 10px">
                <a class="btn btn-danger" id="deleteMusic" onclick="deleteMusic()"><i class="fa fa-trash-o"></i> 批量删除</a>
            </div>
            <table id="table" class="layui-hide" lay-filter="tableEvent" style="margin: 0 auto"></table>
        </div>
    </div>
</div>
<div id="barDemo" style="display:none;">
    <a class="btn btn-success btn-xs" lay-event="edit"><i class="fa fa-edit"></i> 编辑</a>
    <a class="btn btn-danger btn-xs" lay-event="delete"><i class="fa fa-remove"></i> 删除</a>
</div>
<script type="text/html" id="valId">
    <span class='badge badge-primary' style="margin-top: 5px;">{{ d.valid == 1 ? '正常' : '停用'}}</span>
</script>
<script type="text/javascript" src="/common/util.js"></script>
<script type="text/javascript" src="/admin/js/jquery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/admin/js/bstable/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin/js/bstable/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/admin/js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/admin/layuiTablePlug/layui/src/layui.js"></script>
<script src="/admin/music/js/musicData.js"></script>
</body>
</html>
